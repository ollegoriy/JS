<script>
function convertToInt() {
    var text = document.getElementById("age").value;
    var integerValue = parseInt(text);
    if (!isNaN(integerValue)) {
        document.getElementById("result").value = "Твой возраст через 10 лет: " + integerValue + 10;
    } else {
        document.getElementById("result").value = "Ты ввел(а) не число!!!!!";
    }
}

function clearResult() {
    document.getElementById("result").value = "";
}
</script>

<h3>Угадаю твой возраст через 10 лет</h3>
<p> Введи возраст: <br>
    <textarea id="age" rows="3" cols="60"></textarea>
</p>
<p>
    <button onclick="convertToInt()">Узнать возраст</button>
    <button onclick="clearResult()">Очистить</button>
</p>
<p>
    Результат: <br>
    <textarea id="result" rows="3" cols="60"></textarea>
</p>
